 out quickly but who the hell eats in there anyways. ... you're grabbing your order & running.","Average pizza. But with ten guys working - and not much business at the moment - it still took twenty minutes to get a slice of pepperoni. I'll walk across the street next time.","Unfortunately this dump is right down the street from my hotel and not really having eaten much all day, I was hungry.\n\nThe service was terrible....no one knew what they were doing so it took 10 minutes to get a freaking slice of pizza and then when said pizza came it was NASTY.\n\nMy husband once got a pizza in Milwaukee where they put Kraft singles on it as cheese and Pizza Parma is just behind that for worst pizza ever.","Looking for a quick bite to eat and a local told me this was \"the best pizza in the city.\"  I got a plain slice and a pepperoni slice. Possibly the worst pizza I have ever eaten.  This wouldn't even qualify as pizza in North Jersey.  I ate half of the plain slice because I was starving....then threw both in the garbage.  \n\nIf this is really the best pizza in Pittsburgh... wow.","My butthole hasn't been right for days, nor my stomach. \n\nWe ordered in because we all had a long day and were set to have a family movie night.\n\nA pizza and hoagie. \n\nThe hoagie wasn't anything to run and go scream from the rooftops about but the pizza was covered in little ass ruining intestinal demons and this I am nearly sure of.\n\nI had to be talked out of sending pizza Parma a bill for several rolls of toilet paper.\n\nBe weary of the pizza, distrustful actually.\n\nYour butthole will thank me for it!","I ordered from Pizza Parma out of storm necessity. I ordered a chicken parmigiana \"hoagie\", which was dry and luke warm. The potato bacon soup was like something out of a can, except the chunks of potato were hard and undercooked..all pretty nasty and overly salty.\n\nNever order from them.","Zero stars. Came in 10 mins before close. Female manager on duty asked for $100 in exchange for a pizza. When we refused she said she could not serve us because her employees had been working since 9am..,it is currently 2:00 am... Sounds pretty illegal to me","Hubby and I dropped in after a hellish morning at the Social Security office. Hubby loves pizza so we made a stop.\n\nPizza wan't bad, it was actually pretty decent. But the place was disgusting and the cashier was incredibly rude.","I eat this pizza all the time when downtown, usually when running around at events like First Night or the Gallery Crawls...not the best pizza I have ever had in my life, but it's not bad!  And I haven't ever gotten sick from it.  Just wanted to offer a different opinion.","PIzza Parma's decent tasting mega-big-2ft-long hot sausage hoagie was let down by the piss poor attitude of the staff, the lack of cleanliness of the tables and floor, the out-of-order red door restroom, the bright yellow for no-explicable reason walls. \n\nThe large color-striped 80's retro tables and green chairs have come back in style but this win is purely accidental and achieved only by laziness and lack of renovation.\n\nThat is all."],"business_name":["Pizza Parma","Pizza Parma","Pizza Parma","Pizza Parma","Pizza Parma","Pizza Parma","Pizza Parma","Pizza Parma","Pizza Parma","Pizza Parma","Pizza Parma","Pizza Parma","Pizza Parma"],"business_rating":[3.0,3.0,3.0,3.0,3.0,3.0,3.0,3.0,3.0,3.0,3.0,3.0,3.0],"error":["0","0","1","0","-3","0","-4","0","-3","0","0","0","0"],"group":["1","2","3","4","1","2","3","4","5","6","7","1","2"],"namey":["1:0.5","2:0.5","3:0.5","4:0.5","1:0.5","2:0.5","3:0.5","4:0.5","5:0.5","6:0.5","7:0.5","1:0.5","2:0.5"],"period":["High Rating","High Rating","High Rating","High Rating","Low Rating","Low Rating","Low Rating","Low Rating","Low Rating","Low Rating","Low Rating","Medium Rating","Medium Rating"],"pred_rating":["5","5","4","5","5","1","5","2","4","1","2","3","3"],"symx":["High Rating:0.5","High Rating:0.5","High Rating:0.5","High Rating:0.5","Low Rating:0.5","Lo
